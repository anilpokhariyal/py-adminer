<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PyAdminer : a python database manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row bg-warning">
        <div class="col-md-2"><h3>PyAdminer<sub>0.1</sub></h3></div>
        <div class="col-md-10"><h3>Login</h3></div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <h4>Databases</h4>
            <ul style="list-style: none; padding: 0 !important;">
                {% for database in databases %}
                    <li> <a href="?database={{database[0]}}">{{database[0]}}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-10">
        {% if not login %}
            <form method="POST" name="login" action="{{py_admin_url}}">
                <div class="col-md-4 mt-4">
                    <div class="form-group">
                        <label class="col-md-3">System</label>
                        <select name="system" style="width: 45%">
                            <option value="mysql">MySql</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3">Server</label>
                        <input type="text"  placeholder="localhost" name="server">
                    </div>
                    <div class="form-group">
                        <label class="col-md-3">Username</label>
                        <input type="text" name="username" >
                    </div>
                    <div class="form-group">
                        <label class="col-md-3">Password</label>
                        <input type="password" name="password" >
                    </div>
                    <div class="form-group">
                        <label class="col-md-3">Database</label>
                        <input type="text" name="database" >
                    </div>
                    <div>
                        <span class="col-md-9">
                            Permanent login <input type="checkbox" name="permanent_login">
                        </span>
                        <span class="col-md-3 ml-4">
                            <button class="btn btn-primary">Login</button>
                        </span>
                    </div>
                </div>
            </form>
        {% else %}
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Tables</th>
                        <th>Engine</th>
                    </tr>
                </thead>
                <tbody>
                {% for table in tables %}
                    <tr>
                        <td>{{table}}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        {% endif %}
        </div>
    </div>
</div>
</body>
</html>
