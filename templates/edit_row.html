<div class="modal" tabindex="-1" role="dialog" id="edit_table_data_modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Row</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="edit_form">
      <div class="row">
        {% for column in table_columns %}
          <div class="col-md-12">
              <label>
                {{column['COLUMN_NAME']}}
              </label>
              <input type="text" class="form-control edit_field" name="{{column['COLUMN_NAME']}}">
          </div>
        {% endfor %}
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="edit_save_table_data">
            Save changes
        </button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
       $(document).on('click','.edit_row',function (){
           $(this).closest('tr').find('td').each(function(){
               $('input[name='+$(this).attr('class')+']').val($.trim($(this).html()));
           })
            $('#edit_table_data_modal').modal('show');
       });
    });
</script>
